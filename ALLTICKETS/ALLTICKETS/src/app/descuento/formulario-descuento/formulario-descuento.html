<div class="contenedor">
  <div class="formulario-container">

    @if (isEditing()) {
      <h3>Modificar Descuento</h3>
    } @else {
      <h3>Registrar Descuento</h3>
    }

    <form [formGroup]="form" (ngSubmit)="handleSubmit()">

      <!-- Campos -->
      <label>Código:</label>
      <input formControlName="codigo" />

      <label>Porcentaje:</label>
      <input type="number" formControlName="porcentaje" min="1" max="100" />

      <label>Fecha de inicio:</label>
      <input type="date" formControlName="fechaInicio" />

      <label>Fecha de fin:</label>
      <input type="date" formControlName="fechaFin" />

      <label>
        <input type="checkbox" formControlName="activo" />
        Activo
      </label>

      <!-- Guardar -->
      <button type="submit">
        {{ isEditing() ? 'Actualizar' : 'Crear' }} descuento
      </button>

      <!-- Cancelar -->
      @if (isEditing()) {
        <button type="button" (click)="cancelarEdicion()" class="cancelar-btn">
          Cancelar
        </button>
      }

    </form>

    <!-- Volver -->
    @if (!isEditing()) {
      <button routerLink="/menu-principal" class="volver-btn">
        Volver al Menú Principal
      </button>
    }

  </div>
</div>
