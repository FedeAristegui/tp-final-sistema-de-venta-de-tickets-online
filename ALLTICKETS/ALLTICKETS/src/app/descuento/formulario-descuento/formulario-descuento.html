<h3>Registrar Descuento</h3>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <label>Código:</label>
  <input formControlName="codigo" placeholder="Código del cupón" />

  <label>Porcentaje de descuento:</label>
  <input type="number" formControlName="porcentaje" min="1" max="100" />

  <label>Fecha de inicio:</label>
  <input type="date" formControlName="fechaInicio" />

  <label>Fecha de fin:</label>
  <input type="date" formControlName="fechaFin" />

  <label>
    <input type="checkbox" formControlName="activo" />
    Activo
  </label>

  <button type="submit">
    {{ isEditing() ? 'Actualizar' : 'Crear' }} descuento
  </button>
  
</form>
<button routerLink="/menu-principal" class="volver-btn">Volver al Menú Principal</button>
