<p>iniciar-sesion works!</p>

<form #loginForm="ngForm" (ngSubmit)="iniciarSesion(loginForm)">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required />
  </div>
  <div>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" ngModel required />
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
</form>
<button>Volver</button>
